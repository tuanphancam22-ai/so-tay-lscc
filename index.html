    <script>
    // Th√™m t√™n Tab GCS
    const SHEET_GCS_NAME = 'GCS'; 
    const GCS_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_GCS_NAME}`;

    async function fetchGCSData() {
        try {
            const response = await fetch(GCS_URL);
            const text = await response.text();
            const rows = text.split('\n').slice(1);
            
            const gcsData = rows.map(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];

            });

            // T·ª± ƒë·ªông t·∫°o Option cho t·ª´ng nh√≥m M·∫Øt, L·ªùi n√≥i, V·∫≠n ƒë·ªông
            renderGCSOptions(gcsData, 'M·∫Øt', 'e_score');

            renderGCSOptions(gcsData, 'V·∫≠n ƒë·ªông', 'm_score');

        } catch (error) {

    function renderGCSOptions(data, nhom, elementId) {

        select.innerHTML = options.map(item => 
            `<option value="${item.diem}">${item.diem} - ${item.mo_ta}</option>`
        ).join('');
    }
